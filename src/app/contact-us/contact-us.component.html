<!--=== Contact section Starts ===-->
<section id="section-contact" class="contact-wrap">
  <div class="section-overlay"></div>
  <div class="container contact center animated" data-animation="flipInY" data-animation-delay="1000">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="col-md-10 col-md-offset-1 center section-title">
          <h3>Leave a message</h3>
        </div>

        <div class="confirmation">
          <p><span class="fa fa-check"></span></p>
        </div>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="contact-form support-form">

          <div class="col-lg-12">
            <input id="companyName" formControlName="companyName" class="input-field form-item field-name" type="text" required="required" name="contact-name" placeholder="Company Name" />

            <input id="email" formControlName="email" class="input-field form-item field-email" type="email" required="required" name="contact-email" placeholder="Email" />

            <input id="accountNumber" formControlName="accountNumber" class="input-field form-item field-subject" type="text" required="required" name="accountNumber" placeholder="Account Number" />

            <input id="contactPerson" formControlName="contactPerson" class="input-field form-item field-subject" type="text" required="required" name="contactPerson" placeholder="Contact Person" />

            <input id="newOrder" formControlName="newOrder" type="text" class="input-field form-item field-subject" required="required" name="newOrder"/>

            <input id="productName" formControlName="productName" class="input-field form-item field-subject" type="text" required="required" name="productName" placeholder="Product Name" />

            <input id="quantity" formControlName="quantity" class="input-field form-item field-subject" type="number" required="required" name="quantity" placeholder="Quantity" />

            <input id="startingNumber" formControlName="startingNumber" class="input-field form-item field-subject" type="text" name="startingNumber" placeholder="Starting Number" />

            <input id="shippingAddress" formControlName="shippingAddress" class="input-field form-item field-subject" type="text"  name="shippingAddress" placeholder="Shipping Address" />

            <textarea id="comments" formControlName="comments" class="textarea-field form-item field-message" rows="10" name="contact-message" placeholder="Comments"></textarea>
          </div>
          <button type="submit" class="fancy-button button-line button-white large zoom subform">
            Send message
            <span class="icon">
								<i class="fa fa-paper-plane-o"></i>
							</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!--=== Contact section Ends ===-->
